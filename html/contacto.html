<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/styles-contact.css" as="style">
    <link href="css/styles-contact.css" rel="stylesheet">
</head>

<body>

    <header>
        <!-- NavegaciÃ³n -->
        <div class="nav-bg">
            <nav class="navegacion-principal">
                <a href="index.html" class="logo"><span>MJ</span>Records</a>
                <div>
                    <a href="contacto.html"><i class="bx bx-phone" id="contacto"></i></a>
                     <!--Iconos de cart-->
                    <i class="bx bx-shopping-bag" id="cart-icon"></i>
                </div>

                <!--Cart-->
                <div class="cart">
                <h2 class="cart-title">Carrito</h2>

                <!--Contenido del carrito (cart)-->
                <div class="cart-content">


                </div>

                <!--Total del carro-->
                <div class="total">
                    <button type="button" class="btn-buy">Comprar Ahora</button>
                    <div class="total-title"> Total</div>
                    <div class="total-price"> $0</div>
                    
                </div>
            
                <!--Cierre del carrito-->
                <i class="bx bx-x" id="cart-close"></i>

            </div>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <h2 class="title-contacto">Contacto</h2>
            <div class="input-group">
            
                <label for="name">Nombre</label>
                <input type="text" name="name" id="" placeholder="Nombre">
    
                <label for="phone">Telefono</label>
                <input type="phone" name="phone" id="phone" placeholder="Telefono">
    
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="Email">
    
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>
    
                <input class="btn-contacto" type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
